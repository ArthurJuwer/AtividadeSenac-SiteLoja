<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="/css/add-produto.css">
    
</head>
<body>
    <header>
        <h1>Loja do Maromba</h1>
    </header>
    
    <nav class="menu">
        <a href="">Página Inicial</a>
        <a href="/pages/ctrl-estoque.html">Controle de Estoque</a>

        <a href="/pages/historico.html">Histórico</a>

    <main>
    <h2>Adicionar Produto</h2>
        <form action="">
            <div class="form-group">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descrição">
            </div>
            
            <div class="form-group">
                <label for="preco">Preço (em R$): </label>
                <input type="number" id="preco" name="preço">
            </div>
            
            <div class="form-group">
                <label for="quantidade-disponivel">Quantidade disponível: </label>
                <input type="number" id="quantidade-disponivel">
            </div>

            <div class="form-add">
                <button type="submit">Adicionar</button>
            </div>

        </form>
    </main>

</body>
</html>
